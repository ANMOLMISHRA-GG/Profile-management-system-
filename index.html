<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Professional User Management System</title>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-users"></i> User Management System</h1>
            <p class="subtitle">Professional registration & management platform</p>
        </header>

        <div class="main-content">
            <!-- Registration Panel -->
            <div class="panel registration-panel">
                <h2><i class="fas fa-user-plus"></i> Register New User</h2>
                <form id="registrationForm" class="form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="Enter username" required>
                        <span class="error-msg" id="usernameError"></span>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="Enter email address" required>
                        <span class="error-msg" id="emailError"></span>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="password" placeholder="Enter password" required>
                            <button type="button" class="toggle-password" onclick="togglePassword('password')"><i class="fas fa-eye"></i></button>
                        </div>
                        <div class="strength-meter">
                            <div class="strength-bar" id="strengthBar"></div>
                        </div>
                        <p class="strength-text" id="strengthText"></p>
                    </div>
                    <div class="form-group">
                        <label for="confirm">Confirm Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="confirm" placeholder="Confirm password" required>
                            <button type="button" class="toggle-password" onclick="togglePassword('confirm')"><i class="fas fa-eye"></i></button>
                        </div>
                        <span class="error-msg" id="confirmError"></span>
                    </div>
                    <!-- photo capture -->
                    <div class="form-group">
                        <label>Photo</label>
                        <div class="photo-wrapper">
                            <button type="button" id="cameraBtn" class="btn-secondary"><i class="fas fa-camera"></i> Take Photo</button>
                            <video id="video" autoplay playsinline class="hidden"></video>
                            <canvas id="canvas" class="hidden"></canvas>
                            <img id="photoPreview" class="hidden" alt="preview" />
                        </div>
                    </div>
                    <!-- captcha -->
                    <div class="form-group">
                        <label id="captchaLabel">Verification</label>
                        <div class="captcha-box">
                            <span id="captchaQuestion"></span>
                            <button type="button" id="refreshCaptcha" title="Refresh"><i class="fas fa-sync-alt"></i></button>
                        </div>
                        <input type="text" id="captchaAnswer" placeholder="Enter result" required>
                        <span class="error-msg" id="captchaError"></span>
                    </div>
                    <button type="submit" class="btn-primary"><i class="fas fa-check"></i> Register User</button>
                </form>
            </div>

            <!-- Users Management Panel -->
            <div class="panel users-panel">
                <div class="panel-header">
                    <h2><i class="fas fa-list"></i> Registered Users</h2>
                    <div class="panel-actions">
                        <button id="exportBtn" class="btn-secondary"><i class="fas fa-download"></i> Export</button>
                        <button id="clearAll" class="btn-danger"><i class="fas fa-trash"></i> Clear All</button>
                    </div>
                </div>

                <div class="controls">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input id="search" type="text" placeholder="Search by username or email...">
                    </div>
                    <div class="stats">
                        <span class="stat-badge">Total: <strong id="totalUsers">0</strong></span>
                    </div>
                </div>

                <div class="table-wrapper">
                    <table id="usersTable">
                        <thead>
                            <tr>
                                <th><i class="fas fa-image"></i> Photo</th>
                                <th><i class="fas fa-user"></i> Username</th>
                                <th><i class="fas fa-envelope"></i> Email</th>
                                <th><i class="fas fa-calendar"></i> Registered</th>
                                <th><i class="fas fa-cogs"></i> Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- populated by script -->
                        </tbody>
                    </table>
                    <div class="empty-state" id="emptyState">
                        <i class="fas fa-inbox"></i>
                        <p>No users registered yet. Start by adding one above!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <!-- Edit Modal -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit User</h3>
                <button class="close-modal" onclick="closeEditModal()"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="editUsername">Username</label>
                    <input type="text" id="editUsername" disabled>
                </div>
                <div class="form-group">
                    <label for="editEmail">Email</label>
                    <input type="email" id="editEmail" placeholder="Enter new email">
                </div>
                <div class="form-group">
                    <label>Photo</label>
                    <img id="editPhoto" class="thumb" alt="photo" />
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeEditModal()">Cancel</button>
                <button class="btn-primary" onclick="saveEditedUser()"><i class="fas fa-save"></i> Save Changes</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
